<ion-header>
  <ion-toolbar>
      <ion-title>
          Login
        </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <form #fc="ngForm" (ngSubmit)="onsubmit(fc)">
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="text" [(ngModel)]="pws" name="pws" required></ion-input>
    </ion-item>

      <ion-item lines="none">
        <ion-button type="submit" color="primary" [disabled]="fc.invalid">Salvar
        </ion-button>
        <ion-button type="reset" color="danger">Cancelar</ion-button>
      </ion-item>  
  </form>

  <ion-content>

    <ion-button expand="block" fill="outline" color="medium" (click)="loginGoogle()">
      <ion-icon slot="start" name="logo-google"></ion-icon>
       Entrar com Google
    </ion-button>
  
    <ion-button expand="block" fill="outline" color="medium" (click)="logout()" href="/tabs">
      <ion-icon name="log-out"></ion-icon>
       Sair do usu√°rio
    </ion-button>
    
  </ion-content>
</ion-content>
